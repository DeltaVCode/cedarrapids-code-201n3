<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title></title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="">
   </head>
   <body>
      <!--Add a Form to store input in local storage-->
      <main>
         <form id="orderForm">
            <fieldset>
               <legend>Coffee Form</legend>
               <label>First Name</label>
               <input type="text" name="name" />
               <label>Size:</label>
               <!-- <input /> -->
               <select name="size">
                  <option value="6">6 oz</option>
                  <option value="12">12 oz</option>
                  <option value="16">16 oz</option>
                  <option value="20">20 oz</option>
                  <option value="32">32 oz</option>
               </select>
               <label>Milk</label>
               <!-- <input /> -->
               <select name="milk">
                  <option value="regular">Dairy</option>
                  <option value="almond">Almond</option>
                  <option value="coconut">Coconut</option>
                  <option value="none">None</option>
               </select>
               <label>Drink</label>
               <!-- <input /> -->
               <select name="drinkType">
                  <option value="latte">Latte</option>
                  <option value="blackCoffee">Black Coffee</option>
                  <option value="coldBrew">Cold Brew</option>
               </select>
               <button type="submit">Submit</button>
            </fieldset>
         </form>
         <section>
            <h3>Previous Orders</h3>
            <ul id="orders"></ul>
         </section>
      </main>
      <script src="app.js" ></script>
   </body>
</html>
